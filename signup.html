<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="POST">
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/1029/1029132.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter!</h1>
    
          <input type="text" name="fName" class="form-control top" placeholder="First Name">
          <input type="text" name="lName" class="form-control middle" placeholder="Last Name">
          <input type="email" name="email" class="form-control bottom"  placeholder="Email">
          
        
        
          
          
    
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; The Nayak corp.</p>
      </form>
    </main>
    
    
        
    
</body>
</html>
